<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemon Race 24hrs</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }

        header {
            background-color: #ffcc00;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #ffcc00;
            padding: 10px;
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 200px;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px;
            display: block;
            margin: 0 0 10px;
            border-radius: 5px;
            background-color: #fff;
        }

        nav a:hover {
            background-color: #fff5cc;
        }

        main {
            padding: 20px;
            margin-left: 220px; /* Adjusted to create space for the navigation */
        }

        footer {
            background-color: #ffcc00;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <header>
        <!-- You can place your logo and header content here -->
        <h1 style="color: #fff; font-family: 'Courier New', Courier, monospace;">Lemon Race 24hrs</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#schedule">Schedule</a>
        <a href="#teams">Teams</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
    </nav>

    <main>
        <!-- Content area. You can replace this with your actual content and images. -->
        <h2>Welcome to Lemon Race 24hrs</h2>
        <p>Join us for an exciting 24-hour lemon race event!</p>
        <img src="placeholder-image.jpg" alt="Placeholder Image 1" style="width: 100%; max-width: 800px; margin-bottom: 20px;">
        <img src="placeholder-image2.jpg" alt="Placeholder Image 2" style="width: 100%; max-width: 800px;">
    </main>

    <footer>
        <!-- You can add your logo and additional information in the footer. -->
        <p>&copy; 2024 Lemon Race 24hrs. All rights reserved.</p>
    </footer>
</body>

</html>
